format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$cmd_duration $time\
$line_break\
$character"""

add_newline = true

[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
show_always = true
aliases = { "corpuser034g" = "matchai" }

[fill]
symbol = " "

[directory]
style = "blue"
truncation_length = 4
truncate_to_repo = false

[character]
